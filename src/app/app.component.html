<style>
  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .spacer {
    flex: 1;
  }

</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">

  <div class="spacer"></div>

</div>

<div class="content" role="main">
  <table border="0">
    <tr>
      <td>Nome</td>
      <td>Idade</td>
    </tr>
    <tr *ngFor="let document of listDocuments">
      <td> {{ document.id }} </td>
      <td> {{ document.text }} </td>
    </tr>
 </table>
</div>
